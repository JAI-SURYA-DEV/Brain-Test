    <script>

      let communicationCheckBoxCount;
      let communicationCheckBoxValues;
      // IF CHECKBOX IS CHECKED THEN TAKE THE VALUE AND INCREMENT THE COUNT
      function getDetailsOfCommunicationInput() {
        communicationCheckBoxCount = 0;
        communicationCheckBoxValues = [];
        const communicationInputs = document.querySelectorAll(
          ".communication__input"
        );
        console.log(communicationInputs);
        console.log(communicationInputs.length);
        for (let communicationInput of communicationInputs) {
          console.log(communicationInput.value);
          console.log(communicationInput.checked);
          if (communicationInput.checked) {
            communicationCheckBoxCount += 1;
            communicationCheckBoxValues.push(communicationInput.value);
          }
        }
        console.log(communicationCheckBoxCount);
        console.log(communicationCheckBoxValues);
      }

      // GO TO NEXT PAGE AND GET RESULT IN RESULT PAGE
      function goToSolvingProblemsPage() {

          key2: communicationCheckBoxValues,
        };
        // alert(communicationObjData);
        let communicationArrayData = [communicationObjData];
        // alert(communicationArrayData);

        );
