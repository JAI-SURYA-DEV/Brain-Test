    <script>
      let solvingProblemsCheckBoxCount;
      let solvingProblemsCheckBoxValues;
      // IF CHECKBOX IS CHECKED THEN TAKE THE VALUE AND INCREMENT THE COUNT
      function getDetailsOfInput() {
        solvingProblemsCheckBoxCount = 0;
        solvingProblemsCheckBoxValues = [];
        const solvingProblemsInputs = document.querySelectorAll(
          ".solvingproblems__input"
        );
        console.log(solvingProblemsInputs);
        console.log(solvingProblemsInputs.length);
        for (let solvingProblemsInput of solvingProblemsInputs) {
          console.log(solvingProblemsInput.value);
          console.log(solvingProblemsInput.checked);
          if (solvingProblemsInput.checked) {
            solvingProblemsCheckBoxCount += 1;
            solvingProblemsCheckBoxValues.push(solvingProblemsInput.value);
          }
        }
        console.log(solvingProblemsCheckBoxCount);
        console.log(solvingProblemsCheckBoxValues);
      }

      // GO TO NEXT PAGE AND GET RESULT IN RESULT PAGE

        // alert(solvingProblemsArrayData);
        localStorage.setItem(
