<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <!-- <link rel="stylesheet" type="text/css" href="css/icon-font.css" /> -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Brain Test | Exciting tours for adventurous people</title>
  </head>

  <body>
    <main>
      <div class="communication__container">
        <div class="communication__header m-b-2">
          <h1 class="communication__title">energy</h1>
          <h2>instruction:</h2>
        </div>
        <div class="communication__body m-b-2">
          <p class="m-b-2">
            Select six option on the following that gives you most energy in
            projects.
          </p>
          <form action="" class="communication__body-form">
            <input
              type="checkbox"
              value="Passionate"
              name=""
              id=""
              class="energy__input"
              onclick="getDetailsOfEnergyInput()"
            />
            <label for="">Passionate</label><br />
            <input
              type="checkbox"
              value="Accurate"
              name=""
              id=""
              class="energy__input"
              onclick="getDetailsOfEnergyInput()"
            />
            <label for="">Accurate</label><br />
            <input
              type="checkbox"
              value="Challenging"
              name=""
              id=""
              class="energy__input"
              onclick="getDetailsOfEnergyInput()"
            />
            <label for="">Challenging</label><br />
            <input
              type="checkbox"
              value="Clear"
              name=""
              id=""
              class="energy__input"
              onclick="getDetailsOfEnergyInput()"
            />
            <label for="">Clear</label><br />
            <input
              type="checkbox"
              value="Forecasting"
              name=""
              id=""
              class="energy__input"
              onclick="getDetailsOfEnergyInput()"
            />
            <label for="">Forecasting</label><br />

            <input
              type="checkbox"
              value="options-6"
              name=""
              id=""
              class="energy__input"
              onclick="getDetailsOfEnergyInput()"
            />
            <label for="">options-6</label><br />
            <input
              type="checkbox"
              value="options-7"
              name=""
              id=""
              class="energy__input"
              onclick="getDetailsOfEnergyInput()"
            />
            <label for="">options-7</label><br />
            <input
              type="checkbox"
              value="options-8"
              name=""
              id=""
              class="energy__input"
              onclick="getDetailsOfEnergyInput()"
            />
            <label for="">options-8</label><br />
            <input
              type="checkbox"
              value="options-9"
              name=""
              id=""
              class="energy__input"
              onclick="getDetailsOfEnergyInput()"
            />
            <label for="">options-9</label><br />
            <input
              type="checkbox"
              value="options-10"
              name=""
              id=""
              class="energy__input"
              onclick="getDetailsOfEnergyInput()"
            />
            <label for="">options-10</label><br />
          </form>
        </div>

        <div class="energy__text-box">
          <a
            href="result.html"
            class="btn btn--white btn--animated"
            onclick="goToResultPage()"
            >next</a
          >
        </div>
      </div>
    </main>
    <script>
      // location.reload();
      let energyCheckBoxCount;
      let energyCheckBoxValues;
      // IF CHECKBOX IS CHECKED THEN TAKE THE VALUE AND INCREMENT THE COUNT
      function getDetailsOfEnergyInput() {
        energyCheckBoxCount = 0;
        energyCheckBoxValues = [];
        const energyInputs = document.querySelectorAll(".energy__input");
        console.log(energyInputs);
        console.log(energyInputs.length);
        for (let energyInput of energyInputs) {
          console.log(energyInput.value);
          console.log(energyInput.checked);
          if (energyInput.checked) {
            energyCheckBoxCount += 1;
            energyCheckBoxValues.push(energyInput.value);
          }
        }
        console.log(energyCheckBoxCount);
        console.log(energyCheckBoxValues);
      }

      // GO TO NEXT PAGE AND GET RESULT IN RESULT PAGE
      function goToResultPage() {
        let energyObjData = {
          key1: energyCheckBoxCount,
          key2: energyCheckBoxValues,
        };
        // alert(energyObjData);
        let energyArrayData = [energyObjData];
        // alert(energyArrayData);
        localStorage.setItem("energyData", JSON.stringify(energyArrayData));
        // alert(energyData);
      }
    </script>
  </body>
</html>
